version: "3.8"

services:
  ingest:
    build: ./ingest
    container_name: pricebyte-ingest
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8000:8000"
    networks:
      - scrapers-network

  scrapers:
    build: ./scrapers
    container_name: pricebyte-scrapers
    restart: "no"
    environment:
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - scrapers-network
    depends_on:
      - ingest

networks:
  scrapers-network:
    driver: bridge